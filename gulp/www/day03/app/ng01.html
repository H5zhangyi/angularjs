<!DOCTYPE html>
<html ng-app="day03">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="bower_components/angular/angular.js"></script>
</head>
<body>
	<div ng-controller="contr1" >
		<!-- ng内置函数，转换为大写 -->
		{{username | uppercase}}
		<!-- 转换为小写 -->
		{{"HELLOWSDSKDHSK" | lowercase}}

		<div ng-controller="contr2">
			<!-- ng内置对象 currency 转换为货币单位 -->
			{{price*count*mount | currency}}
		</div>	

		<!-- ng内置函数 日期格式转换 HH 24进制日期格式  hh 12进制日期格式 -->
		{{ 1473313009663 | date:"yyyy-MM-dd HH-mm-ss" }}
		{{ 1473313009663 | date:"yyyy" }}
		<!-- 日期格式 年/月/日 -->
		{{1473313009663 | date:"yyyy/MM/dd"}}
		


	</div>
	
	<script>
		var myapp = angular.module('day03',[]);
		// .controller("控制器名字",function(params){函数执行体});
		// .controller("控制器名字",["依赖的内置对象",function(params){执行体}])
		// 建议采用第二种方式，是为了解决代码压缩构建后找不到$scope等内置对象问题
		myapp.controller('contr1',["$scope",function($scope){
			$scope.username = 'hellow';
			$scope.mount = 20;
		}]);

		myapp.controller("contr2",["$scope",function($scope){
			$scope.price = 25;
			$scope.count = 8;
		}]);
	</script>
</body>
</html>
