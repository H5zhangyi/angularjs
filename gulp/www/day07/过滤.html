<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-controller="mycontroller">
	
	<ul>
		<li>{{ user.name | uppercase }}</li>
		<li>{{user.familyName | lowercase}}</li>
		<li>{{user.money | currency}}</li>
		<li>{{user.birth | date:"yyyy-MM-dd"}}</li>
		<li>{{curTime | date:"yyyy-MM-dd HH:mm:ss"}}</li>

	</ul>

	<script>
		var app = angular.module('myapp',[]);
		app.controller('mycontroller',['$scope','$interval',function($scope,$interval){
			$scope.user = {
				name: 'adj',
				familyName: 'ADAF',
				money: "1000",
				birth: (+new Date())
			};

			$interval(function(){
				$scope.curTime = +new Date();
			},1000);
		}]);
	</script>
</body>
</html>
