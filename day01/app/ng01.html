<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="ngday01" ng-controller="day01controller">	
	<p>{{username}}</p>
	<p ng-controller="testcontroller"> 
		{{"姓名："+myobj.name}}
	</p>
	
	<input type="text" ng-model="value" name="">
	<span ng-bind="value"></span>

	<script>
	// 定义一个模块，模块名与ng-app 后面的值关联
     var myapp = angular.module("ngday01",[]);
     // 控制器层
     myapp.controller("day01controller",function($scope){
     	// ng-init="username='yinguit1601'"
     	 $scope.username = 'yinguit1601';
     });
     myapp.controller("testcontroller",function($scope){
     	$scope.name='xxx';
     	$scope.age = 20;
     	$scope.myobj = {
     		name:'xxx',
     		age:20
     	}
     });
   </script>
</body>
</html>
