<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-controller="mycont">
	<div ng-style="mystyle">ng-style</div>
	<script>
		var app = angular.module('myapp',[]);

		app.controller('mycont',['$scope',function($scope){
			$scope.mystyle={
				background:'red',
				color:'black',
				fontSize:'16px',
				fontWeight:'bold'
			}
		}]);
	</script>
</body>
</html>
