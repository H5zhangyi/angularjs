<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
</head>
<body>
	<a href="#home">to hone页面</a>
	<!-- ng-view 路由器需要渲染的页面，放在ng-view所在的标签 -->
	<div ng-view></div>
	<script>
	// 声明模块的时候，module('模块名',[依赖组件])
		var app = angular.module('myapp',['ngRoute']);
		// $routeProvider内置模块 来源于ng-Route
		app.config(["$routeProvider",function($routeProvider){

			$routeProvider.when('/home',{
				templateUrl: 'homeView.html',
				controller: ['$scope',function($scope){
					
				}]
			})
			.when('/detail',{
				template: '<div>detail页面</div>',
				contrller:['$scope',function($scope){
					alert('detail');
				}]
			})
			.when('detail/:id/:type',function(){
				template: '<div>sfjslfj</div>',
				controller: ['$scope','$routeParams',function($scope,$routeParams){
					console.log($routeParams);
				}]
			})
			.otherwise({
				redirectTo:'/home'
			})
			
		}]);
	</script>
</body>
</html>
