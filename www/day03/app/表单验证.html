<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="bower_components/angular/angular.js"></script>
</head>
<body>
	<!-- novalidate 去掉浏览器自带的验证功能 -->
	<!-- form的name属性不可少，ng会默认把验证的各种数据绑定到name属性对象上 -->
	<form novalidate name="myForm" ng-model="myForm">
		<legend>username:</legend>
		<!-- name 与 ng-model 要保持一致，两者都不可缺少 -->
		<!-- required 表示此项必填，不能为空 -->
		<!-- ng-minlength 最小长度 -->
		<!-- ng-maxlength 最大长度 -->
		<!-- ng-pattern 正则表达式 -->
		<input type="text" name="username" ng-model="username" ng-minlength="5" required ng-pattern='/^(1[^012][0-9]{9})$/'>
		<!-- 从form对象myForm中，找到需要验证的input框username，$error是他的错误集合，从错误集合中查看验证条件是否没通过 -->
		<!-- formName.inputFiledName.prototype -->
		<!-- 修改过的输入框 myForm.username.$dirty -->
		<!-- 未修改过的输入框 myForm.username.$pristine -->
		<!-- 验证不通过的输入框 myform.username.$invalid 当$error为空集合时，说明验证通过，此时$invalid的值为false-->
		<!-- 验证通过的输入框 myform.username.$valid 验证条件通过时，值为true -->
		

		<span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$error.required " >*username必填</span>
		
		<span style="color:red" ng-show="myForm.username.$error.minlength">*最小长度为5</span>

		<span style="color:red" ng-show="myForm.username.$error.pattern">*号码格式出错</span>

		<div>$error:{{myForm.username.$error}}</div>
		<div>$invalid: {{myForm.username.$invalid}}</div>
		<div>$valid: {{myForm.username.$valid}}</div>


	</form>
	<script>
		
	</script>
</body>
</html>
