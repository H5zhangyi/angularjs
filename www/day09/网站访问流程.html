第一步: 输入域名访问
第二步：解析为IP地址(DNS)
第三步：
	解析之后，浏览器带着http请求的信息，发起网络请求
	cookie：把访问的域名服务器下的cookie自动带上
	Request Header
		http	协议版本号 信息明文
		https	信息密文、安全认证的证书 相当于http请求加密 http+ssl
	Request body

	服务器响应信息
		Response Header
		Response body
			请求的数据包
第四步
	服务器收到Response 
		服务器响应信息
		Response
第五步
	浏览器收到服务器的响应，http请求完成，http请求断开
